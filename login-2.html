<div class="container">
	<div id="login-signup">
		<center>
			<br><br><div id="welcome-msg"></div><br>
			<p class="caption">
				Set a Password to your Wordesc account.
			</p>
		</center>
		<div class="row">
			<div class="col s3"></div>
			<div class="col s12 m6">
				<div class="card" style="padding:10px;">
					<div class="card-title">
						<center><h5 class="header">Set a Password</h5></center>
					</div>
					<div class="card-content">
						<form onsubmit="return false;">
							<div class="row">
								<div class="input-field col s12 m12">
									<input id="setup-password" type="password" required>
									<label for="password">Password</label>
								</div>
							</div>
							<center><div id="password_feedback"></div></center>
							<center><button class="waves-effect waves-light btn" onclick="setpass()" id="pass_submit_button">Continue</button></center>
							<div id="pass-feedback-loader" hidden>
								<center>
									<div class="preloader-wrapper active">
								      <div class="spinner-layer spinner-blue">
								        <div class="circle-clipper left">
								          <div class="circle"></div>
								        </div><div class="gap-patch">
								          <div class="circle"></div>
								        </div><div class="circle-clipper right">
								          <div class="circle"></div>
								        </div>
								      </div>

								      <div class="spinner-layer spinner-red">
								        <div class="circle-clipper left">
								          <div class="circle"></div>
								        </div><div class="gap-patch">
								          <div class="circle"></div>
								        </div><div class="circle-clipper right">
								          <div class="circle"></div>
								        </div>
								      </div>

								      <div class="spinner-layer spinner-yellow">
								        <div class="circle-clipper left">
								          <div class="circle"></div>
								        </div><div class="gap-patch">
								          <div class="circle"></div>
								        </div><div class="circle-clipper right">
								          <div class="circle"></div>
								        </div>
								      </div>

								      <div class="spinner-layer spinner-green">
								        <div class="circle-clipper left">
								          <div class="circle"></div>
								        </div><div class="gap-patch">
								          <div class="circle"></div>
								        </div><div class="circle-clipper right">
								          <div class="circle"></div>
								        </div>
								      </div>
								    </div>
								</center>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/setpass.js"></script>
